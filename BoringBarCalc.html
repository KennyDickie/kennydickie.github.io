<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Boring RPM Calculator</title>
<style>
  body { font-family: sans-serif; padding: 1em; }

  /* Each row = label text (left) + control (right) */
  label{
    display: grid;
    grid-template-columns: 1fr max-content; /* text | control */
    align-items: center;
    column-gap: 12px;
    margin-top: 1em;
    max-width: 520px; /* controls overall row width; adjust if you like */
  }

  /* Controls keep their own widths (so they can differ), but align on the right */
  input[type="number"], select{
    width: auto;            /* important: don't force 100% */
    padding: 0.5em;
    font-size: 1em;
    box-sizing: border-box;
  }

  /* Individual control widths */
  #system { width: 200px; }  /* Units dropdown wider */
  #round  { width: 170px; }  /* Rounding dropdown narrower */
  input[type="number"] { width: 120px; } /* defaults for numeric fields */

  .result {
    margin-top: 1.2em;
    font-size: 1.2em;
    font-weight: bold;
  }
  .small { font-size:0.9em; color:#555; margin-top:0.5em; }
</style>
</head>
<body>
  <h2>Boring RPM Calculator</h2>

  <label>Units
    <select id="system">
      <option value="imperial">Imperial (sfm & inch)</option>
      <option value="metric">Metric (m/min & mm)</option>
    </select>
  </label>

  <label>Cutting speed Vc
    <input id="vc" type="number" value="400" step="any">
  </label>

  <label>Workpiece diameter D
    <input id="d" type="number" value="1.0" step="any">
  </label>

  <label>Rounding
    <select id="round">
      <option value="1">Nearest 1</option>
      <option value="5">Nearest 5</option>
      <option value="10" selected>Nearest 10</option>
      <option value="25">Nearest 25</option>
      <option value="50">Nearest 50</option>
      <option value="100">Nearest 100</option>
    </select>
  </label>

  <label>Feed per rev (f<sub>n</sub>)
    <input id="fn" type="number" value="0.006" step="any">
  </label>

  <div class="result">RPM: <span id="rpm">—</span></div>
  <div class="result">Feed rate: <span id="vf">—</span> <span id="vfunit">ipm</span></div>
  <div class="small">Formula: Vf = n · f<sub>n</sub></div>

<script>
function $(id){return document.getElementById(id);}
function roundTo(n, step){return Math.round(n/step)*step;}
function compute(){
  const sys=$("system").value;
  const Vc=+$("vc").value;
  const D=+$("d").value;
  const step=+$("round").value;
  const n = sys==="imperial" ? (12*Vc)/(Math.PI*D) : (1000*Vc)/(Math.PI*D);
  const nR=roundTo(n,step);
  $("rpm").textContent=nR;

  const fn=+$("fn").value||0;
  const vf=nR*fn;
  $("vfunit").textContent = (sys==="imperial") ? "ipm" : "mm/min";
  $("vf").textContent=vf.toFixed(3);
}
["system","vc","d","round","fn"].forEach(id=>$(id).addEventListener("input",compute));
compute();
</script>
</body>
</html>
