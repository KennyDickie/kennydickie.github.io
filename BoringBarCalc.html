<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Boring RPM Calculator</title>
<style>
  body { font-family: sans-serif; padding: 1em; }

  .form-col {
    display: grid;
    grid-template-columns: max-content; /* one column */
    justify-items: end;                 /* align right edge */
    gap: 10px;
    margin-top: 1em;
  }

  label {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 260px; /* control form width */
  }

  input[type="number"], select {
    padding: 0.5em;
    font-size: 1em;
  }

  /* individual widths */
  #system { width: 200px; }
  #round  { width: 100px; }
  input[type="number"] { width: 120px; }

  .result {
    margin-top: 1.2em;
    font-size: 1.2em;
    font-weight: bold;
  }
  .small { font-size:0.9em; color:#555; margin-top:0.5em; }
</style>
</head>
<body>
  <h2>Boring RPM Calculator</h2>

  <div class="form-col">
    <label>Units
      <select id="system">
        <option value="imperial">Imperial (sfm & inch)</option>
        <option value="metric">Metric (m/min & mm)</option>
      </select>
    </label>

    <label>Cutting speed Vc
      <input id="vc" type="number" value="400">
    </label>

    <label>Workpiece diameter D
      <input id="d" type="number" value="1.0">
    </label>

    <label>Rounding
      <select id="round">
        <option value="1">Nearest 1</option>
        <option value="5">Nearest 5</option>
        <option value="10" selected>Nearest 10</option>
        <option value="25">Nearest 25</option>
        <option value="50">Nearest 50</option>
        <option value="100">Nearest 100</option>
      </select>
    </label>

    <label>Feed per rev (f<sub>n</sub>)
      <input id="fn" type="number" value="0.006" step="any">
    </label>
  </div>

  <div class="result">RPM: <span id="rpm">—</span></div>
  <div class="result">Feed rate: <span id="vf">—</span> <span id="vfunit">ipm</span></div>
  <div class="small">Formula: Vf = n · f<sub>n</sub></div>

<script>
function $(id){return document.getElementById(id);}
function roundTo(n, step){return Math.round(n/step)*step;}
function compute(){
  const sys=$("system").value;
  const Vc=+$("vc").value;
  const D=+$("d").value;
  const step=+$("round").value;
  let n=sys==="imperial"?(12*Vc)/(Math.PI*D):(1000*Vc)/(Math.PI*D);
  const nR=roundTo(n,step);
  $("rpm").textContent=nR;

  const fn=+$("fn").value||0;
  let vf=nR*fn;
  $("vfunit").textContent=sys==="imperial"?"ipm":"mm/min";
  $("vf").textContent=vf.toFixed(3);
}
["system","vc","d","round","fn"].forEach(id=>$(id).addEventListener("input",compute));
compute();
</script>
</body>
</html>
